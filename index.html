<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap Link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!--AXIOS------------------------------------------------------------------------------->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!---CSS LINK--------------------------------------------------------------------------->
    <link rel="stylesheet" href="src/style.css" />

    <title>Vanilla weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul class="dateDescription">
              <li>Last Updated: <span id="date"></span></li>
              <li id="description">Partly Cloudy</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="partyly cloudy" class="float-left" id="icon" />

                <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units"
                    ><a href="#" id="fahrenheit-link" class="active">°F</a> |
                    <a href="#" id="celcius-link">°C</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <div id="humidityWind">
                <ul class="humidityWind">
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> mph</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
      <div class="codeFooter">
        <small>
          <a
            href="https://github.com/jordanroberson-codes/Vanilla-Weather-App/blob/main/index.html"
          >
            Code</a
          >
          by Jordan Roberson
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
